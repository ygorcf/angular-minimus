<aside
  class="side-menu-container"
  [ngClass]="{ 'side-menu-container-active': showMenu }"
  (click)="toggleMenu()">
  <nav
    class="slide-menu"
    [ngClass]="{ 'slide-menu-active': showMenu }"
    (click)="$event.stopImmediatePropagation()">
    <section class="menu-header">
      <span class="greeting-text">Bem vindo de volta</span>
      <div class="profile-img-container">
        <img
          src="https://avatars3.githubusercontent.com/u/14317306?s=120&v=4"
          alt="profile-image"
          class="profile-img">
      </div>
      <div class="account-details">
        <span class="name-text">Ygor Cruz</span>
        <span class="email-text">ygorcruzfelix@gmail.com</span>
      </div>
    </section>
    <section class="menu-content">

    </section>
    <section class="menu-footer">

    </section>
  </nav>
</aside>

<div class="root-container">
  <header
    class="main-header"
    [ngClass]="{ 'main-header-dark': darkModeActive }">

    <div class="left-section">
      <svg
        class="hamburguer-icon"
        id="menu-hamburguer-icon"
        data-name="Menu Burger Icon"
        viewBox="31.5 30 49.9 32"
        (click)="toggleMenu()">
        <defs>
          <style>.hamburger__icon__fill { fill: #594e78 }</style>
        </defs>
        <rect id="Rectangle_9" width="49.9" height="4" class="hamburger-icon-fill" data-name="Rectangle 9" rx="2" transform="translate(31.5 58)"/>
        <rect id="Rectangle_10" width="49.9" height="4" class="hamburger-icon-fill" data-name="Rectangle 10" rx="2" transform="translate(31.5 44)"/>
        <rect id="Rectangle_11" width="49.9" height="4" class="hamburger-icon-fill" data-name="Rectangle 11" rx="2" transform="translate(31.5 30)"/>
      </svg>
      <svg
        class="logo-icon"
        viewBox="150.3 22.2 213.7 42.8">
        <path fill="#00ff9b" d="M150.3 65V22.2L193 65z" data-name="Path 1"/>
        <path fill="#003eff" d="M193.1 65h-42.8L193 22.2z" data-name="Path 2"/>
        <text class="logo-text" fill="#432c85" font-family="SegoeUI-Semibold,Segoe UI" font-size="30" font-weight="600" letter-spacing=".1em" transform="translate(237 56)">
          <tspan x="0" y="0">Minimis</tspan>
        </text>
      </svg>
    </div>

    <h3 class="date-text">Hoje</h3>

    <div>
      <span class="mode-toggle-text">Light</span>

      <label class="toggle-button-container">
        <input
          class="mode-toggle-input"
          type="checkbox"
          (click)="modeToggleSwitch()" />
        <span
          class="mode-toggle-bg"
          [ngClass]="{ 'mode-toggle-bg-checked': darkModeActive }"></span>
        <span
          class="mode-toggle-circle"
          [ngClass]="{ 'mode-toggle-circle-checked': darkModeActive }"></span>
      </label>
      <span class="mode-toggle-text">Dark</span>
    </div>
  </header>

  <main class="main-container">
    <div
      class="main-container-bg"
      [ngClass]="{ 'main-container-bg-dark': darkModeActive }"></div>
    <router-outlet></router-outlet>
  </main>

  <footer class="main-footer">
    <small class="copyright-text">Copyright Â© 2020 Minimus</small>
  </footer>
</div>
