<section
  class="weather-card"
  [ngClass]="{ 'weather-card-dark': darkMode }"
  (click)="openDetails()">

  <span class="city-name-text">Paris</span>

  <div class="weather-icon-container" [ngSwitch]="true">
    <svg *ngSwitchCase="condition === 'Clouds'">
    </svg>

    <svg *ngSwitchCase="condition === 'Rain' || condition === 'Drizzle'">
    </svg>

    <svg *ngSwitchCase="condition === 'Storm'">
    </svg>

    <svg *ngSwitchCase="condition === 'Sunny' || condition === 'Clear'">
    </svg>

    <svg *ngSwitchCase="condition === 'Fog'">
    </svg>
  </div>

  <div class="temperature-text-container">
    <span class="temperature-text">{{ currentTemp }}</span>
    <span class="temperature-metric-text">Â°</span>
    <span class="weather-condition-text">{{ condition }}</span>
  </div>

  <section class="min-max-container">
    <div class="min-container">
      <svg class="min-arrow-icon" viewBox="188.5 807 21 21">
        <path fill="#00ff9b" d="M209.5 817.5h-21L199 828z" data-name="Min Arrow"/>
      </svg>

      <span class="min-temperature-text">{{ minTemp }}</span>
      <span class="min-text">Min</span>
    </div>

    <div class="max-container">
      <svg class="max-arrow-icon" viewBox="449.5 820 21 21">
        <path fill="red" d="M449.5 830.5h21L460 820z" data-name="Max Arrow"/>
      </svg>

      <span class="max-temperature-text">{{ maxTemp }}</span>
      <span class="max-text">Max</span>
    </div>
  </section>

</section>
